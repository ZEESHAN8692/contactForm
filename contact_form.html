<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="contactForm" action="sumbit_form.php" method="post" onsubmit="return validateForm()">
        
        <h1>Enter Your Information</h1>
        
        <label for="name" class="mar">Name:</label>
        <input type="text" id="name"  name="name" placeholder="name"><br>

        <label for="email">Enter Email:</label>
        <input type="email" id="email"  name="email" placeholder="Email"><br>

        <label for="mobile" class="mar">Mobile:</label>
        <input type="tel" id="mobile"  placeholder="Mobile"><br>

        <label for="text">Father Name</label>
        <input type="text" id="Father_name" name="Father_name" placeholder="Father Name"><br>

        <label for="Address" class="mar">Address:</label>
        <input type="text" id="address"  name="address" placeholder="Address"><br>

        <button type="button" id="button">Submit</button>
    </form>
    <script>
        function validateForm() {
            var mobilePattern = /^[0-9]{10}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var mobile = document.getElementById('mobile').value;
            var email = document.getElementById('email').value;

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Additional validation can be added as needed

            return true;
        }
    </script>
</body>
</html>
